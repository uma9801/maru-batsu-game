<!DOCTYPE html>
<html>
    <head>
        <title>Let's Play Maru-Batsu Game!</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.dragfix.js" defer></script>
    </head>
    <body>
        <div id="game-page">
            <h1 id="left-title" class="title">Dogチーム</h1>
            <h1 id="right-title" class="title">Catチーム</h1>
            <div id="left-container" class="container">
                <div class="item-holder">
                    <img class="item" alt="item" id="item1" src="./images/dog.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item2" src="./images/dog.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item3" src="./images/dog.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item4" src="./images/dog.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item5" src="./images/dog.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item6" src="./images/dog.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item7" src="./images/dog.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item8" src="./images/dog.png" />
                </div>
            </div>
            <div id="right-container" class="container">
                <div class="item-holder">
                    <img class="item" alt="item" id="item9" src="./images/cat.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item10" src="./images/cat.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item11" src="./images/cat.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item12" src="./images/cat.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item13" src="./images/cat.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item14" src="./images/cat.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item15" src="./images/cat.png" />
                </div>
                <div class="item-holder">
                    <img class="item" alt="item" id="item16" src="./images/cat.png" />
                </div>
            </div>
            <div id="game-lines">
                <div class="line" id="line-top"></div>
                <div class="line" id="line-end"></div>
                <div class="line" id="line-left"></div>
                <div class="line" id="line-right"></div>
            </div>
            <div class="add-line" id="line-horizontal-1"></div>
            <div class="add-line" id="line-horizontal-2"></div>
            <div class="add-line" id="line-horizontal-3"></div>
            <div class="add-line" id="line-horizontal-4"></div>
            <div class="add-line" id="line-vertical-1"></div>
            <div class="add-line" id="line-vertical-2"></div>
            <div class="add-line" id="line-vertical-3"></div>
            <div class="add-line" id="line-vertical-4"></div>
        </div>
    </body>
</html>
